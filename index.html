<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Body Styling */
    body {
      background: radial-gradient(circle, #003454, #001234, #000104);
      color: cyan;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      text-shadow: 0px 0px 20px cyan;
      transition: 0.3s ease-in-out;
    }

    /* Header */
    header {
      background: radial-gradient(circle, #0A2236, #051520, #010D04);
      color: cyan;
      font-size: 30px;
      font-weight: bold;
      padding: 30px;
      margin: 80px auto 20px auto;
      width: 80%;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 190, 250, 0.8);
      transition: transform 0.5s ease-in-out;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 10, 30, 0.9);
      backdrop-filter: blur(5px);
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
      transition: all 0.5s ease-in-out;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    /* Glass Effect When Navbar Shrinks */
    .navbar.shrink {
      padding: 10px;
      background: rgba(0, 10, 30, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 10, 30, 0.95);
      box-shadow: 3px 0px 10px rgba(0, 255, 255, 0.3);
      transition: left 0.4s ease-in-out;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
    }

    .sidebar ul li a {
      color: cyan;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      color: white;
      text-shadow: 0px 0px 10px cyan;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 25px;
      color: cyan;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: white;
      text-shadow: 0px 0px 10px cyan;
    }

    /* Profile Picture */
    .profile img {
      width: 200px;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 0px 15px cyan;
    }

    .profile.active img {
      transform: scale(1.1);
    }

    /* Section Animation */
    .container {
      background: radial-gradient(circle, #0A2237, #051520, #010D04);
      border-radius: 30px;
      width: 80%;
      padding: 20px;
      margin: 30px auto;
      box-shadow: 0px 0px 20px rgba(0, 190, 250, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    .container.active {
      transform: scale(1.05);
    }

    h1 {
      color: cyan;
      font-size: 25px;
      text-shadow: 0px 0px 20px cyan;
      font-weight: bold;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 10px;
      text-shadow: 0px 0px 15px cyan;
      font-size: 12px;
    }

    /* Burger Icon (Futuristic Style) */
    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.3s ease;
    }

    .menu-btn div {
      width: 30px;
      height: 5px;
      background-color: cyan;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* When Sidebar is Active (X Icon) */
    .menu-btn.active div:nth-child(1) {
      transform: rotate(45deg);
      position: relative;
      top: 8px;
    }

    .menu-btn.active div:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active div:nth-child(3) {
      transform: rotate(-45deg);
      position: relative;
      top: -8px;
    }

    /* Hover Effect for Burger Icon */
    .menu-btn:hover div {
      background-color: #00ffcc;
      transform: scale(1.1);
    }

    /* Smooth Transition Effect */
    .menu-btn.active {
      transform: rotate(180deg);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icon i {
      font-size: 40px;
      color: cyan;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icon i:hover {
      transform: scale(1.2);
      color: white;
    }
    
    /* Projects Section */
#projects {
  text-align: center;
  margin-top: 50px;
}

#projects h2 {
  font-size: 36px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

.projects-gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.project-item {
  position: relative;
  width: 300px;
  height: 200px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0px 0px 20px rgba(0, 190, 250, 0.8);
  transition: transform 0.3s ease-in-out;
}

.project-item:hover {
  transform: scale(1.05);
}

.project-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease-in-out;
}

.project-item:hover .project-image {
  opacity: 0.7;
}

/* Responsive Design for smaller screens */
@media (max-width: 768px) {
  .projects-gallery {
    flex-direction: column;
    align-items: center;
  }

  .project-item {
    width: 90%;
    height: 200px;
  }
}
  </style>
</head>

<body>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.querySelector(".menu-btn").classList.toggle("active");
    }

    function navigate(section) {
      document.getElementById("sidebar").classList.remove("active");

      // Scroll to the section and center it
      let element = document.getElementById(section);
      let offset = (window.innerHeight - element.clientHeight) / 2;
      
      window.scrollTo({
        top: element.offsetTop - offset,
        behavior: "smooth"
      });

      // Temporary animation effect
      element.classList.add("active");
      setTimeout(() => {
        element.classList.remove("active");
      }, 500);
    }

    window.addEventListener("scroll", function () {
      document.getElementById("navbar").classList.toggle("shrink", window.scrollY > 50);
    });
  </script>
